<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Clorox's Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: white;
            background: black;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            color: white;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .spinning-video {
            width: min(90vw, 400px);
            height: min(90vw, 400px);
            max-width: 600px;
            max-height: 600px;
            border-radius: 50%;
            animation: spin 3s linear infinite;
            display: block;
            margin: 0 auto;
            object-fit: cover;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .game-container {
            position: relative;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .game-title {
            color: white;
            margin: 0 0 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: clamp(1rem, 4vw, 1.5rem);
            padding: 0 10px;
            line-height: 1.3;
        }

        .leaderboard-toggle {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
            min-height: 44px; /* Better touch target */
        }

        .leaderboard-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .leaderboard-dropdown {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 10px 0 20px 0;
            padding: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .leaderboard-dropdown.open {
            max-height: 350px;
            padding: 15px;
        }

        .leaderboard-dropdown.closed {
            padding: 0 15px;
        }

        .leaderboard-title {
            color: #fbbf24;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 14px;
            min-height: 36px;
        }

        .leaderboard-entry:first-child {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            font-weight: bold;
        }

        .leaderboard-entry:nth-child(2) {
            background: linear-gradient(45deg, #c0c0c0, #e5e5e5);
            color: #000;
            font-weight: bold;
        }

        .leaderboard-entry:nth-child(3) {
            background: linear-gradient(45deg, #cd7f32, #daa520);
            color: white;
            font-weight: bold;
        }

        .leaderboard-rank {
            font-weight: bold;
            margin-right: 10px;
            min-width: 25px;
            flex-shrink: 0;
        }

        .leaderboard-name {
            flex-grow: 1;
            text-align: left;
            margin-right: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .leaderboard-score {
            font-weight: bold;
            flex-shrink: 0;
        }

        .empty-leaderboard {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 20px 10px;
            line-height: 1.4;
        }

        .score {
            color: white;
            font-size: clamp(16px, 4vw, 18px);
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            max-width: 100%;
            height: auto;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 25px 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-width: 280px;
            max-width: 90vw;
        }

        .game-over h2 {
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            margin-bottom: 15px;
        }

        .game-over p {
            font-size: clamp(14px, 4vw, 16px);
            margin-bottom: 10px;
        }

        .name-input-container {
            margin: 15px 0;
        }

        .name-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
            display: block;
            min-height: 44px; /* Better touch target */
        }

        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .restart-btn, .submit-score-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px 5px;
            transition: all 0.3s ease;
            min-height: 44px; /* Better touch target */
            min-width: 120px;
        }

        .restart-btn:hover, .submit-score-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .submit-score-btn {
            background: #10b981;
        }

        .submit-score-btn:hover {
            background: #059669;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 15px 0;
            }

            .game-container {
                padding: 12px;
                margin-top: 15px;
                border-radius: 12px;
            }

            .spinning-video {
                width: min(85vw, 350px);
                height: min(85vw, 350px);
            }

            .leaderboard-entry {
                font-size: 13px;
                padding: 6px 8px;
            }

            .leaderboard-rank {
                min-width: 20px;
                font-size: 12px;
            }

            .game-over {
                padding: 20px 15px;
                min-width: 260px;
            }

            .restart-btn, .submit-score-btn {
                display: block;
                width: 100%;
                max-width: 200px;
                margin: 8px auto;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }

            h1 {
                margin-bottom: 15px;
            }

            .spinning-video {
                width: min(80vw, 300px);
                height: min(80vw, 300px);
            }

            .game-title {
                margin-bottom: 12px;
            }

            .leaderboard-toggle {
                padding: 8px 14px;
                font-size: 13px;
            }

            .leaderboard-entry {
                font-size: 12px;
                padding: 5px 6px;
                margin: 3px 0;
            }

            .leaderboard-title {
                font-size: 14px;
            }

            #gameCanvas {
                width: 90vw;
                height: 90vw;
                max-width: 350px;
                max-height: 350px;
            }

            .game-over {
                padding: 18px 12px;
                min-width: 240px;
                max-width: 85vw;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 600px) and (orientation: landscape) {
            .spinning-video {
                width: min(40vh, 250px);
                height: min(40vh, 250px);
            }

            h1 {
                font-size: clamp(1.5rem, 4vh, 2rem);
                margin-bottom: 10px;
            }

            header {
                padding: 10px 0;
            }

            .game-container {
                margin-top: 10px;
            }
        }

        /* Prevent zoom on form inputs on iOS */
        @media (max-width: 768px) {
            input, select, textarea {
                font-size: 16px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .leaderboard-toggle:hover,
            .restart-btn:hover,
            .submit-score-btn:hover {
                transform: none;
            }
            
            .leaderboard-toggle:active,
            .restart-btn:active,
            .submit-score-btn:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Clorox's Website</h1>
            <video class="spinning-video" autoplay muted loop>
                <source src="Blehh.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </header>

        <div class="game-container">
            <h2 class="game-title">Minecraft but everytime you get a block you get longer</h2>
            
            <button class="leaderboard-toggle" onclick="toggleLeaderboard()">Leaderboard</button>
            
            <div class="leaderboard-dropdown closed" id="leaderboardDropdown">
                <div class="leaderboard-title">üèÜ High Scores</div>
                <div id="leaderboardContent">
                    <div class="empty-leaderboard">No scores yet! Be the first to play!</div>
                </div>
            </div>

            <div class="score">Score: <span id="score">0</span></div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <div class="name-input-container" id="nameInputContainer" style="display: none;">
                    <p>üéâ New high score! Enter your name:</p>
                    <input type="text" class="name-input" id="playerName" placeholder="Enter name (10 chars max)" maxlength="10">
                    <br>
                    <button class="submit-score-btn" onclick="submitScore()">Submit Score</button>
                </div>
                <button class="restart-btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const nameInputContainer = document.getElementById('nameInputContainer');
        const playerNameInput = document.getElementById('playerName');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;

        // Leaderboard functions
        function getLeaderboard() {
            const saved = localStorage.getItem('snakeLeaderboard');
            return saved ? JSON.parse(saved) : [];
        }

        function saveLeaderboard(leaderboard) {
            localStorage.setItem('snakeLeaderboard', JSON.stringify(leaderboard));
        }

        function isHighScore(newScore) {
            const leaderboard = getLeaderboard();
            return leaderboard.length < 10 || newScore > leaderboard[leaderboard.length - 1].score;
        }

        function addToLeaderboard(name, score) {
            const leaderboard = getLeaderboard();
            leaderboard.push({ name: name.trim() || 'Anonymous', score: score });
            leaderboard.sort((a, b) => b.score - a.score);
            
            // Keep only top 10
            if (leaderboard.length > 10) {
                leaderboard.splice(10);
            }
            
            saveLeaderboard(leaderboard);
            updateLeaderboardDisplay();
        }

        function updateLeaderboardDisplay() {
            const leaderboard = getLeaderboard();
            const content = document.getElementById('leaderboardContent');
            
            if (leaderboard.length === 0) {
                content.innerHTML = '<div class="empty-leaderboard">No scores yet! Be the first to play!</div>';
                return;
            }

            let html = '';
            leaderboard.forEach((entry, index) => {
                const rank = index + 1;
                let rankDisplay = rank;
                if (rank === 1) rankDisplay = 'ü•á';
                else if (rank === 2) rankDisplay = 'ü•à';
                else if (rank === 3) rankDisplay = 'ü•â';
                
                html += `
                    <div class="leaderboard-entry">
                        <span class="leaderboard-rank">${rankDisplay}</span>
                        <span class="leaderboard-name">${entry.name}</span>
                        <span class="leaderboard-score">${entry.score}</span>
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }

        function toggleLeaderboard() {
            const dropdown = document.getElementById('leaderboardDropdown');
            dropdown.classList.toggle('open');
            dropdown.classList.toggle('closed');
        }

        function submitScore() {
            const name = playerNameInput.value.trim();
            if (name.length > 10) {
                alert('Name must be 10 characters or less!');
                return;
            }
            
            addToLeaderboard(name, score);
            nameInputContainer.style.display = 'none';
            playerNameInput.value = '';
        }

        // Audio setup
        const audioPool = [];
        const poolSize = 5;
        
        for (let i = 0; i < poolSize; i++) {
            const audio = new Audio('Bonk.mp3');
            audio.volume = 1.0;
            audio.preload = 'auto';
            audioPool.push(audio);
        }
        
        let currentAudioIndex = 0;
        
        function playBonkSound() {
            const audio = audioPool[currentAudioIndex];
            audio.currentTime = 0;
            audio.play().catch(e => console.log('Audio play failed:', e));
            currentAudioIndex = (currentAudioIndex + 1) % poolSize;
        }

        // Generate random food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Draw game elements
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#4ade80';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // Add some shine to snake head
                if (segment === snake[0]) {
                    ctx.fillStyle = '#6ee7b7';
                    ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 4, 4, 4);
                    ctx.fillStyle = '#4ade80';
                }
            }

            // Draw food with pulsing effect
            const pulse = Math.sin(Date.now() / 200) * 0.1 + 1;
            ctx.fillStyle = '#ef4444';
            const foodSize = (gridSize - 4) * pulse;
            const offset = (gridSize - foodSize) / 2;
            ctx.fillRect(food.x * gridSize + offset, food.y * gridSize + offset, foodSize, foodSize);
        }

        // Move snake
        function moveSnake() {
            // Only move if game is running and snake has direction
            if (!gameRunning || (dx === 0 && dy === 0)) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreElement.textContent = score;
                
                // Play bonk sound immediately when collision detected
                playBonkSound();
                
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            
            // Check if it's a high score
            if (score > 0 && isHighScore(score)) {
                nameInputContainer.style.display = 'block';
                playerNameInput.focus();
            } else {
                nameInputContainer.style.display = 'none';
            }
            
            gameOverElement.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = false;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            nameInputContainer.style.display = 'none';
            playerNameInput.value = '';
            generateFood();
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            // Handle Enter key for name input
            if (e.code === 'Enter' && nameInputContainer.style.display === 'block') {
                submitScore();
                return;
            }

            // Prevent default behavior for arrow keys
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                e.preventDefault();
            }

            // Don't allow reverse direction
            switch(e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    if (dy !== 1) { 
                        dx = 0; dy = -1; 
                        gameRunning = true;
                    }
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    if (dy !== -1) { 
                        dx = 0; dy = 1; 
                        gameRunning = true;
                    }
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    if (dx !== 1) { 
                        dx = -1; dy = 0; 
                        gameRunning = true;
                    }
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    if (dx !== -1) { 
                        dx = 1; dy = 0; 
                        gameRunning = true;
                    }
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!touchStartX || !touchStartY) return;

            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;

            let diffX = touchStartX - touchEndX;
            let diffY = touchStartY - touchEndY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0 && dx !== 1) {
                    dx = -1; dy = 0; // Left
                    gameRunning = true;
                } else if (diffX < 0 && dx !== -1) {
                    dx = 1; dy = 0; // Right
                    gameRunning = true;
                }
            } else {
                // Vertical swipe
                if (diffY > 0 && dy !== 1) {
                    dx = 0; dy = -1; // Up
                    gameRunning = true;
                } else if (diffY < 0 && dy !== -1) {
                    dx = 0; dy = 1; // Down
                    gameRunning = true;
                }
            }

            touchStartX = 0;
            touchStartY = 0;
        });

        // Game loop
        function gameLoop() {
            if (gameOverElement.style.display === 'none' || gameOverElement.style.display === '') {
                moveSnake();
                drawGame();
            }
        }

        // Initialize game
        generateFood();
        updateLeaderboardDisplay();
        setInterval(gameLoop, 100);

        // Start drawing
        drawGame();
    </script>
</body>
</html>
